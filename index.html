<!DOCTYPE html>
<html lang="pt">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;600;700&display=swap" rel="stylesheet">
    <link href="./assets/css/reset.css" rel="stylesheet">
    <link href="./assets/css/base.css" rel="stylesheet">
    <link href="./assets/css/cabecalho.css" rel="stylesheet">
    <link href="./assets/css/main.css" rel="stylesheet">
    <link href="./assets/css/rodape.css" rel="stylesheet">

    <title>JordanShoes</title>
</head>

<body>
    <header>
        <nav>
            <ul class="cabecalho_principal">
                <li class="item_desconto">Ganhe R$ 10,00 de desconto no frete</li>
                <li class="item_logo">
                    <h3>JordanShoes</h3>
                </li>
            </ul>
            <div class="main_principal">
            </div>
            <div class="descricao_princial_site">
                <h1 class="descricao_site_principal">A melhor loja de Jordan</h1>
                <p class="descricao_site">O tênis Jordan é fruto de uma velha e forte parceria entre a Nike e o jogador Michael jordan.</p>
            </div>
        </nav>
    </header>
    <section class="container conteudo_corpo">
        <header class="conteudo_corpo_destaque">
            <h1>Destaques</h1>
            <p>Frete grátis e chinelo de brinde é aqui, aproveite por tempo limitado</p>
        </header>

        <article class="card">
            <div class="card_item">
                <figure class="card_image">
                    <img src="./assets/img/tenis-a.png" alt="tenis nike verde">
                </figure>
            </div>

            <div class="card_item">
                <figure class="card_image">
                    <img src="./assets/img/tenis-b.png" alt="tenis nike vermelho">
                </figure>
            </div>

            <div class="card_item">
                <figure class="card_image">
                    <img src="./assets/img/tenis-c.png" alt="tenis nike laranja">
                </figure>
            </div>

            <div class="card_item">
                <figure class="card_image">
                    <img src="./assets/img/tenis-d.png" alt="tenis nike preto e branco">
                </figure>
            </div>

            <div class="card_item">
                <figure class="card_image">
                    <img src="./assets/img/tenis-e.png" alt="tenis nike verde capim">
                </figure>
            </div>

            <div class="card_item">
                <figure class="card_image">
                    <img src="./assets/img/tenis-f.png" alt="tenis nike branco e cinza">
                </figure>
            </div>

            <div class="card_item">
                <figure class="card_image">
                    <img src="./assets/img/tenis-a.png" alt="tenis nike branco e cinza">
                </figure>
            </div>


            <div class="card_item">
                <figure class="card_image">
                    <img src="./assets/img/tenis-b.png" alt="tenis nike branco e cinza">
                </figure>
            </div>
        </article>
    </section>
    <footer class="rodape">
        <p class="rodape_descricao">Todos os direitos reservados.</p>
    </footer>


</body>

</html>
